<!-- data-feature.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .txt{
            background-color: #bca;
            padding: 10px;
            position: relative;
        }
        .txt::after{
            content: attr(data-txt);
            color: green;
            left: 0;
            top: 30%;
            padding: 10px;
            position: absolute;
            transform: scaleY(-1);

        }
    
    </style>
</head>
<body>
    
    <div class="txt" data-txt="abc">
        abc
    </div>
</body>
</html>
