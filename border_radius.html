<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .pic{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
        .pic img{
            width: 100%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="pic">
        <img src="https://picsum.photos/200/200" alt="xxx">
    </div>
</body>
</html>
